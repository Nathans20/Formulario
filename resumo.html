<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Personagem</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Resumo do Personagem</h1>
    </header>
    <main>
        <div id="resumo">
            <!-- Exibição dos dados do personagem -->
            <p><strong>Nome:</strong> <span id="displayNome"></span></p>
            <p><strong>Nome do Personagem:</strong> <span id="displayNomepers"></span></p>
            <p><strong>Raça:</strong> <span id="displayRaca"></span></p>
            <p><strong>Classe:</strong> <span id="displayClasse"></span></p>
            <p><strong>Arma:</strong> <span id="displayArma"></span></p>
            <p><strong>Background:</strong> <span id="displayBackground"></span></p>
            <p><strong>História:</strong> <span id="displayHistoria"></span></p>
        </div>
        <!-- Contêiner para as imagens -->
        <div id="images-container" class="images-container">
            <img id="racaImage" alt="Raça">
            <img id="classeImage" alt="Classe">
            <img id="armaImage" alt="Arma">
            <img id="backgroundImage" alt="Background">
        </div>
    </main>
    <script src="Script/scripts.js"></script>
</body>
</html>
